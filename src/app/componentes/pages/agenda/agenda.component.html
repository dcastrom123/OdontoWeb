<div class="container">
    <h3>Reserva de hora</h3>

    <div class="col-md-8 mx-auto" *ngIf="!isResult">
        <div class="card mt-4">
            <div class="card-header text-center">
                <div class="btn-group btn-group-justified tabs">
                    <a href="javascript:;" class="btn" (click)="getAccion($event, 'ingresadr')">Reserva por Profesional</a>
                    <a href="javascript:;" class="btn" (click)="getAccion($event, 'ingresaes')">Reserva por Especialidad</a>
                </div>
            </div>
            <div class="card-body">
                <form *ngIf="showProfesional" id="showProfesional" class="formContainer">
                    <div class="form-group">
                        <div class="row mb-2 mt-3">
                            <label for="name">Ingrese Profesional:</label>
                            <select class="form-control" name="profesionales" [(ngModel)]="selectedProfesional">
                                <option *ngFor="let profesional of profesionales" [value]="profesional.id">{{ profesional.nombre }}</option>
                              </select>
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-primary active" type="submit" (click)="btnsig($event, isResult)">
                                Siguiente
                            </button>
                            <button class="btn btn-seundary active" type="submit" (click)="goBack()">
                                Volver
                            </button>
                        </div>
                    </div>
                </form>
                <form *ngIf="showEspecialidad" id="showEspecialidad" class="formContainer">
                    <div class="form-group">
                        <div class="row mb-2 mt-3">
                            <label for="name">Ingrese Especialidad:</label>
                            <!--<input type="text" class="form-control" name='name' placeholder="Ortodoncia"/>-->
                            <label for="service">Seleccione un servicio:</label>
                            <select class="form-control" name="especialidades" [(ngModel)]="selectedEspecialidad">
                                <option *ngFor="let especialidad of especialidades" [value]="especialidad.id">{{ especialidad.nombre }}</option>
                            </select>
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-primary active" type="submit" (click)="btnsig($event, isResult)">
                                Siguiente
                            </button>
                            <button class="btn btn-seundary active" type="submit" (click)="goBack()">
                                Volver
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8 mx-auto" *ngIf="isResult">
        <!--Lista con profesionales y hora disponible-->
        <div class="card mt-4">
            <div class="card-header text-center">
                <div class="btn-group btn-group-justified tabs">
                </div>
            </div>
            <div class="card-body">
                <div class="formContainer">
                    <div class="form-group">
                        <div class="row mb-2 mt-3">
                            <label for="name">Estos son los horarios disponibles:</label>
                            <!-- Agregar una tabla donde se muestre los horarios -->
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-primary active" type="submit" (click)="btnsig($event, isResult)">
                                Siguiente
                            </button>
                            <button class="btn btn-seundary active" type="submit" (click)="goBack()">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
