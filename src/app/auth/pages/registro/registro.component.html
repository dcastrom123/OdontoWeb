<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="registro()">
    <div class="flex flex-column">
        <span class="text-lg mb-4">Registro</span>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" formControlName="name" matInput placeholder="Ingrese su nombre">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput placeholder="Ingrese su Email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>

        <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid" mat-button mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Registro
        </button>
    </div>
</form>
<div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login" class="txt2">
        Ya tienes cuenta?
    </a>
</div>
